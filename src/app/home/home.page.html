<ion-header>
	<ion-toolbar color="primary">
	  <ion-title class="ion-text-center">Random Images with Titles</ion-title>
	</ion-toolbar>
  </ion-header>
  
  <ion-content>
	<div class="container ion-padding">
	  <ion-button expand="block" (click)="fetchRandomImagesWithTitles()">Get 10 Random Images with Titles</ion-button>
	  
	  <div *ngIf="loading" class="ion-text-center">
		<ion-spinner></ion-spinner>
		<p>Loading...</p>
	  </div>
	  
	  <div *ngIf="!loading && imagesWithTitles.length > 0" class="ion-text-center">
		<ion-grid>
		  <ion-row>
			<ion-col size="6" *ngFor="let item of imagesWithTitles">
			  <div>
				<img [src]="item.imageUrl" alt="Random Image" style="max-width: 100%; border-radius: 8px; margin-top: 16px;">
				<p style="margin-top: 8px; font-weight: bold;">{{ item.title }}</p>
			  </div>
			</ion-col>
		  </ion-row>
		</ion-grid>
		
		<!-- Botón para guardar todas las imágenes y títulos -->
		<ion-button expand="block" color="secondary" (click)="saveAllBooksToFirestore()">
		  Save All to Firebase
		</ion-button>
	  </div>
	</div>
  </ion-content>
